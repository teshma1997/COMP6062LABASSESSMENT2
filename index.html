<!DOCTYPE html>
<html><!-- Opening HTML -->
    <head>
        <title> 1156513</title>
         <!-- BootStrap CDN -->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
         <!--custom css File-->
         <link rel="stylesheet" href="css/styles.css">
    </head>
    <!---semantic Markups-->
    <body id="app" class="container">
        <!---Header-->
        <header>
            <h1>Pressure Monitor Interface - {{studentName}}</h1>
        </header>
        <!---main---->
        <main>
            <div>
                <p>pressure: <strong> {{pressure}}</strong></p>
                <input type ="range" v-model="pressure" min = "0"  max="100">
                <div v-for="level in pressureLevels" :key="level.id":class="['indicator', level.color, { 'inactive': !isActive(level)}]">{{ level.label }}</div>
            </div>

        </main>
        <!-- Vue.JS CDN -->
        <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
        <!-- Custom JavaScript File -->
        <script src="scripts/app.js"></script>
        <!---footer-->
        <footer>
            Teshma Kedari
        </footer>
    </body>
</html><!-- Closing HTML -->
